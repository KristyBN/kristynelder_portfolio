<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>profile kristy nelder</title>
  <link rel="stylesheet" href="src/style.css" integrity="sha512-XRB1OrxHN34PA4bUGVY+02gOj3jcBAPOMK3rOWB+fNjvJu61YyxOSltYw5qbmXCGLa2VBVxNA+71FBBrmz/pBg==">
</head>  
</body>
<header><h1>Kristy Nelder</h1>
        <h2>Junior Developer</h2>
</header>
<video autoplay muted loop id="myVideo"><!-- background video on loop-->
    <source src="src/field.webm" type="video/webm"><!-- used webm file to compress file-->
    Your browser does not support HTML5 video.
  </video> <!-- background video -->

<div class="img-clip-block"> <!-- clip blocksof image -->
  <div class="img-clip-row">
      <div class="img-clip-wrap">
      </div>
  </div>

  <div class="img-clip-row">
      <a href="src/about.html" class="img-clip-wrap">
          <div class="overlay"><!-- overlay on image-->
              <div class="overlay-content">About</div>
          </div>
      </a>

      <a href="src/contact.html" class="img-clip-wrap">
          <div class="overlay">			
              <div class="overlay-content">Contact</div>
          </div>
      </a>
  </div>

  <div class="img-clip-row">
      <a href="src/blog.html" class="img-clip-wrap polygon-clip-rhombus">
          <div class="overlay">
              <div class="overlay-content">Blog</div>			
          </div>
      </a>
  </div>
</div> 

<!-- /to enable the diamond shape had to use svg otherwise it would only allow basic shapes-->
<svg class="clip-svg">
  <defs>
      <clipPath id="clip-diamond" clipPathUnits="objectBoundingBox">
          <polygon points="0.5 0, 1 0.5, 0.5 1, 0 0.5" />
      </clipPath>
  </defs>	
</svg>

</body>
</html>
